<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFF5F0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFE4D6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="mountains" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#E8F4E8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C5DBC5;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="400" height="400" fill="url(#bg)" rx="20"/>

  <!-- Mountains in background -->
  <path d="M0 320 L80 220 L160 280 L200 200 L260 260 L320 180 L400 250 L400 400 L0 400 Z" fill="url(#mountains)" opacity="0.5"/>

  <!-- Church steeple -->
  <rect x="300" y="260" width="30" height="60" fill="#D4B896"/>
  <polygon points="315,220 290,260 340,260" fill="#C49A6C"/>
  <rect x="310" y="275" width="10" height="15" fill="#8B7355"/>

  <!-- Family silhouette area -->
  <ellipse cx="200" cy="350" rx="150" ry="30" fill="#C5DBC5" opacity="0.3"/>

  <!-- Dad -->
  <circle cx="140" cy="220" r="35" fill="#E8B4A0"/>
  <rect x="110" y="255" width="60" height="80" rx="10" fill="#E07A5F"/>

  <!-- Mom -->
  <circle cx="260" cy="220" r="35" fill="#F0C8B8"/>
  <rect x="230" y="255" width="60" height="80" rx="10" fill="#F4E9D8"/>

  <!-- Girl child -->
  <circle cx="170" cy="280" r="22" fill="#F0C8B8"/>
  <rect x="152" y="302" width="36" height="50" rx="8" fill="#FFCDB2"/>

  <!-- Boy child -->
  <circle cx="230" cy="285" r="18" fill="#E8B4A0"/>
  <rect x="215" y="303" width="30" height="45" rx="6" fill="#B8D8B8"/>

  <!-- Heart shape frame -->
  <path d="M200 380 C200 380 280 340 300 280 C320 220 280 160 200 200 C120 160 80 220 100 280 C120 340 200 380 200 380"
        fill="none" stroke="#E07A5F" stroke-width="2" opacity="0.3"/>

  <!-- Text placeholder -->
  <text x="200" y="395" text-anchor="middle" fill="#666" font-family="system-ui" font-size="10">
    Familie Illustration
  </text>
</svg>
